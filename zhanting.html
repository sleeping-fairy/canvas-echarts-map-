<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页展厅</title>
  <link rel="stylesheet" href="./css/zhanting.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/world.js"></script>
  <script src="./js/china.js"></script>
</head>
<body>
  <div class="container">
    <!-- 退出窗口 -->
    <div class="tuichu">
      <img src="./images/tuichu.png" alt="">
    </div>

      <!-- 大地图区域 -->
      <div class="big-map" id="big-map" style="display:none;">
        <!-- <img src="./images/map.png" alt="" class="b-m"> -->
        <div id="main" style="width: 1300px; height:900px; "></div>
        <div id="china" style="width: 1300px; height:900px; " style="display:none;"></div>
        <img src="./images/shanchu.png" alt="" class="shanchu" id="shanchu">
      </div>

      <!-- 小地图区域 -->
      <div class="map" id="map">
        <p>点击进入</p>
        <img src="./images/dt.png" alt=""> 
      </div>

      <!-- 单项区域 -->
      <div class="items">
        <img src="./images/fy1.png" alt="" class="fy1">
        <ul>
          <li>
            <a href="javascript:;">
              <span class="number">1</span>
              <span class="info">电力</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="number">2</span>
              <span class="info">天然气石油</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="number">3</span>
              <span class="info">煤炭运输</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="number">4</span>
              <span class="info">可再生能源</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="number">5</span>
              <span class="info">能源服务</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="number">6</span>
              <span class="info">能源化工</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="number">7</span>
              <span class="info">金融地产</span>
            </a>
          </li>
        </ul>
        <img src="./images/fy2.png" alt="" class="fy2">
      </div>


      <!-- 画布区域 -->
      <canvas id="myCanvas" width="1600" height="600">
        这个浏览器不支持HTML5元素。
      </canvas>

  </div>
</body>
<script src="./js/canvas.js"></script>
<script src="./js/zhanting.js"></script>
<script src="./js/word_src.js"></script>
<script src="./js/china_src.js"></script>
</html>
